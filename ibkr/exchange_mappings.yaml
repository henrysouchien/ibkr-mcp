# IBKR exchange code -> ISO MIC mapping for equity suffix resolution
ibkr_exchange_to_mic:
  # Execution venues
  LSEETF: XLON
  AEB: XAMS
  SBF: XPAR
  IBIS: XETR
  VIRTX: XSWX
  BVME: XMIL
  TSE: XTSE
  ASX: XASX
  # Listing exchanges (used as fallback when execution venue is unrecognized)
  LSE: XLON

# IBKR futures root symbol -> FMP commodity symbol
ibkr_futures_to_fmp:
  # Index Futures
  ES: ESUSD
  MES: ESUSD
  NQ: NQUSD
  MNQ: NQUSD
  YM: YMUSD
  RTY: RTYUSD
  # International Index Futures
  NKD: "^N225"
  MNK: "^N225"
  NIY: "^N225"
  IBV: "^BVSP"
  ESTX50: "^STOXX50E"
  DAX: "^GDAXI"
  Z: "^FTSE"
  HSI: "^HSI"
  # Metals
  GC: GCUSD
  MGC: MGCUSD
  SI: SIUSD
  HG: HGUSD
  PL: PLUSD
  PA: PAUSD
  # Energy
  CL: CLUSD
  BZ: BZUSD
  NG: NGUSD
  # Fixed Income
  ZB: ZBUSD
  ZN: ZNUSD
  ZF: ZFUSD
  ZT: ZTUSD

